<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/chart.js/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="graficos">
        <div class="chart-container">
            <h2>Total Ganancias</h2>
            <h1>S/. 1000.00</h1>
            <div class="chart">
                <canvas id="popChart"></canvas>
            </div>
        </div>
        <div class="donut-container">
            <h1>Total Ventas</h1>
            <h2>Ventas por Categoria</h2>
            <div class="donut">
                <canvas id="donutChart"></canvas>
            </div>
            <div class="total-ventas">
                <h1>Total Ventas</h1>
                <h2>235</h2>
            </div>
        </div>
        <div class="producto-mes-container">
            <h1>Producto más vendido del mes</h1>
            <div>
                <img src="./assets/inka.png" alt="inka kola">
            </div>
            <div>
                <h2>Nombre</h2>
                <h1>Inka Kola 500 ML</h1>
            </div>
            <div>
                <h2>Categoría</h2>
                <h1>Gaseosas</h1>
            </div>
            <div>
                <h2>Ganancias</h2>
                <h1>S/. 1000.00</h1>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
