<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./nuevo.css">
    
</head>

<body>
    <div class="container" id="box-formulario">
        <div class="box-formulario">
            <form action="" method="post">
                <h1 class="titulos">Datos</h1>
                <hr>
                <label for="categoria">
                    <span>Categoría</span>
                    <input list="categorias" id="categoria" name="categoria" placeholder="Categorias" required>
                    <datalist id="categorias">
                        <option value="Gaseososas"></option>
                        <option value="Gaseososas"></option>
                        <option value="Gaseososas"></option>
                        <option value="Gaseososas"></option>
                    </datalist>
                </label>
                <label for="nombre">
                    <span>Nombre</span>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" required>
                </label>
                <label for="precio-venta">
                    <span>Precio Venta</span>
                    <input type="number" id="precio-venta" name="precio-venta" placeholder="Precio Venta" required>
                </label>
                <label for="stock">
                    <span>Stock</span>
                    <input type="number" id="stock" name="stock" placeholder="Stock" required>
                </label>
                <label for="descripcion">
                    <span>Descripción</span>
                    <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion breve - opcional">
                </label>
                <span>Imagen</span>
                <div class="drop-zone">
                    <span class="drop-zone__prompt">Arrastre y suelte su archivo o haga click sobre mi para cargar</span>
                    <input type="file" name="myFile" id="myFile" class="drop-zone__input" accept=".jpg, .png, .jpeg" >
                </div>
                <input type="submit" value="Insertar">
                <!-- <a href="#" class="btn-close-popup" id="btn-close-popup">Cancelar</a> -->
                <input type="reset" class="btn-close-popup" id="btn-close-popup" value="Cancelar">
            </form>
        </div>
    </div>
    <button id="button-popup">Clikeame</button>
    <script src="./drag-drog-upload.js"></script>
    <script src="./popup.js"></script>
</body>

</html>
